        }
        .fonteclasse {
            font-size: 10rem;                                        /*  fonte do titulo */
            color:white
            
        }
        .conteiner {
            display: grid;
        }
        ul {                                             /* -----------------------------------------------------------------------------------------------------------*/
            list-style-type: none;                                                                                                                                  /* | */
            margin: 0;                                                                                                                                              /* | */
            padding: 0;                                                                                                                                             /* | */

        }                                                                                                                               
        li {                                                                                                                    
            float: right;
                                                                                                                                                                   /* | */
        }
        li a {
            color: black;                                        /*  todo esse codigo para o menu horinzontal*/

            text-align: center;                                                                                                                                    /* | */
            padding: 14px 16px;                                                                                                                                    /* | */
            text-decoration: none;                                       
        }
        li a:hover {
            background-color: #555;                                                                                                                             /* | */
            color: white;                                                                                                                                       /* | */
        }                                                /* -----------------------------------------------------------------------------------------------------------*/                                                                                                           


    div {
        height: 600px;
        width: 50%;
        background-color: black;
        color: white;
        }
    
            
        .centralizar_imagem {

            display: block;
            margin: 0 auto;                                 /*  funcao para centralizar nossa imagem*/
            max-width: 100%;
        }
        
        body {
            font-family: Arial, Helvetica,sans-serif;
        }
        nav.menu{
            margin-bottom: 20px;
            grid-column-start: 10;
            grid-column-end: 16;
            gap: 30;
            display: flex;                                          /*  funcao do menu horinzontal*/
            float: left;
        nav.menu ul {

            list-style-type: none;
            padding: 0;
        }
        nav.menu li {
            display: inline;
            margin: 0 15px;
        }
        }
        nav.menu a {
            cursor: pointer;
            text-decoration: none;
            color: blue;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
        @media only screen and (max-width: 767px) {
            .wrapper {
                grid-column-start: 1;
                grid-column-end: 1;

            }
        }

    
    </STyle>
